image: jakzal/phpqa:php8.2stages:  - code_quality  - security  - lintservices:  - mysql:5.7before_script:  - cd app  - composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scriptscache:  paths:    - vendor/code_quality:  stage: code_quality  script:    - phpstan analyse src --level 1    - phpcs --standard=PSR12 src || true    - echo "Running PHPCBF..."    - phpcbf --standard=PSR12 src || true    - echo "PHPCBF run completed."    - phpcs --standard=PSR12 srcsecurity:  stage: security  script:    - local-php-security-checker --path=composer.lock# PHP Lintlint:  <<: *before_script  stage: Lint  script:    - ./bin/console lint:twig templates --env=prod    - ./bin/console lint:yaml config --parse-tags    - ./bin/console doctrine:schema:validate --skip-sync -vvv --no-interaction  allow_failure: true