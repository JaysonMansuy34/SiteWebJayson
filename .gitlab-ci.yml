image: jakzal/phpqa:php8.2before_script:  - cd app  - composer installcache:  paths:    - vendor/stages:  - code_quality  - testcode_quality:  stage: code_quality  script:    - phpstan analyse src    - phpcs --standard=PSR12 src    - local-php-security-checker --path=composer.lockphpunit:  stage: test  script:    - phpunit --coverage-text#stages:#  - SecurityChecker#  - CodingStandars#  - UnitTests##security-checker:#  stage: SecurityChecker#  script:#    - security-checker security:check composer.lock#  allow_failure: false##phpcs:#  stage: CodingStandars#  script:#    - phpcs -v --standard=PSR12 --ignore=./src/Kernel.php ./src#  allow_failure: false##phpstan:#  stage: CodingStandars#  script:#    - phpstan analyse ./src#  allow_failure: false#twig-lint:#  stage: CodingStandards#  script:#    - twig-lint lint ./templates#  allow_failure: false#phpunit:#  stage: UnitTests#  script:#    - php bin/phpunit#  allow_failure: false